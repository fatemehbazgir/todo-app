<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo App</title>
</head>
<body>
        <div class="container">
        <h2>Todo App</h2>
        <div class="input-section">
            <input type="text" placeholder="Add todo..." id="task-input">
            <input type="date" id="date-input">
            <button id="add-button">Add</button>
            <button id="edit-button">Edit</button>
        </div>
        <div class="todos-operator">
            <div>
                <button class="filter-todos" data-filter="all">All</button>
                <button class="filter-todos" data-filter="pending">Pending</button>
                <button class="filter-todos" data-filter="completed">Completed</button>
            </div>
            <button id="delete-all-button">Delete All</button>
        </div>
    </div>
    <div id="alert-message"></div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>



    <script src="./js/app.js"></script>
</body>
</html>
